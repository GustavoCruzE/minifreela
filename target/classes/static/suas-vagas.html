<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suas Vagas | MiniFreela Palhoça</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-white shadow-md">
  <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <h1 class="text-2xl font-bold text-blue-600">MiniFreela Palhoça</h1>
    <nav class="space-x-6">
      <a href="index.html" class="text-gray-700 hover:text-blue-600">Início</a>
      <a href="vagas.html" class="text-gray-700 hover:text-blue-600">Vagas</a>
      <a href="criar-vaga.html" id="btnCriarVaga" class="text-gray-700 hover:text-blue-600">Criar Vagas</a>
      <a href="suas-vagas.html" id="btnSuasVagas" class="text-gray-700 hover:text-blue-600">Suas Vagas</a>
      <button id="abrirLogin" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Entrar
      </button>
    </nav>
  </div>
</header>

<main class="py-12 px-6 container mx-auto">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Minhas Vagas Cadastradas</h2>
  <div id="vagasContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</main>

<!-- Modal de Detalhes da Vaga -->
<div id="modalVaga" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded-xl w-full max-w-lg relative max-h-[80vh] overflow-auto">
    <button onclick="fecharModal()" class="absolute top-2 right-3 text-gray-500 text-2xl cursor-pointer hover:text-red-600">&times;</button>
    <h3 id="modalTitulo" class="text-2xl font-bold mb-4"></h3>
    <p id="modalEmpresa" class="mb-2"></p>
    <p id="modalLocal" class="mb-2"></p>
    <p id="modalTecnologias" class="mb-2"></p>
    <p id="modalDescricao" class="mb-4"></p>

    <h4 class="font-semibold mt-4 mb-2">Candidatos:</h4>
    <ul id="listaCandidatos" class="list-disc list-inside max-h-48 overflow-auto mb-4"></ul>

    <div class="flex justify-end space-x-2">
      <button id="btnEncerrarVaga" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Encerrar vaga
      </button>
    </div>
  </div>
</div>

<footer class="bg-white border-t mt-12">
  <div class="container mx-auto px-6 py-6 text-center text-gray-600">
    © 2025 MiniFreela Palhoça — Todos os direitos reservados.
  </div>
</footer>

<script src="js/suas-vagas.js"></script>

</body>
</html>
